name: Auto-merge PRs

on:
  workflow_run:
    workflows: ["PR Validation"]
    types:
      - completed

jobs:
  auto-merge:
    name: Auto-merge approved PRs
    runs-on: ubuntu-latest
    
    # Only run if the PR validation workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get PR information
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Checking for auto-merge eligible PRs...');
            console.log(`Branch: ${context.payload.workflow_run.head_branch}`);
            console.log(`Head reference: ${context.repo.owner}:${context.payload.workflow_run.head_branch}`);
            
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });
            
            if (prs.length === 0) {
              console.log('‚ùå No open PR found for this branch');
              return null;
            }
            
            const pr = prs[0];
            console.log(`‚úÖ Found PR #${pr.number}: ${pr.title}`);
            console.log(`PR labels: ${pr.labels.map(l => l.name).join(', ') || 'none'}`);
            
            // Check if PR has auto-merge label
            const hasAutoMergeLabel = pr.labels.some(label => 
              label.name === 'auto-merge' || label.name === 'automerge'
            );
            
            if (!hasAutoMergeLabel) {
              console.log('‚ùå PR does not have required auto-merge label ("auto-merge" or "automerge")');
              console.log('Available labels:', pr.labels.map(l => l.name).join(', ') || 'none');
              return null;
            }
            
            console.log('‚úÖ PR has auto-merge label');
            console.log(`PR mergeable: ${pr.mergeable}`);
            console.log(`PR mergeable_state: ${pr.mergeable_state}`);
            
            return {
              number: pr.number,
              mergeable: pr.mergeable,
              mergeable_state: pr.mergeable_state
            };
            
      - name: Auto-merge PR
        if: steps.pr-info.outputs.result != 'undefined' && steps.pr-info.outputs.result != '' && steps.pr-info.outputs.result != 'null'
        uses: actions/github-script@v7
        with:
          script: |
            let prInfo;
            try {
              const result = '${{ steps.pr-info.outputs.result }}';
              if (!result || result === 'undefined' || result === 'null' || result === '') {
                console.log('No valid PR information available, skipping');
                return;
              }
              prInfo = JSON.parse(result);
            } catch (error) {
              console.log('Failed to parse PR information:', error.message);
              return;
            }
            
            if (!prInfo) {
              console.log('No PR information available, skipping');
              return;
            }
            
            const { number, mergeable, mergeable_state } = prInfo;
            
            if (!mergeable || mergeable_state !== 'clean') {
              console.log(`PR #${number} is not mergeable (state: ${mergeable_state}), skipping`);
              return;
            }
            
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: number,
                merge_method: 'squash',
                commit_title: `Auto-merge PR #${number}`,
                commit_message: `ü§ñ Auto-merged after successful validation\n\nGenerated with [Claude Code](https://claude.ai/code)\n\nCo-Authored-By: Claude <noreply@anthropic.com>`
              });
              
              console.log(`Successfully auto-merged PR #${number}`);
              
            } catch (error) {
              console.log(`Failed to auto-merge PR #${number}: ${error.message}`);
              
              // Comment on the PR about the failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: number,
                body: `‚ö†Ô∏è Auto-merge failed: ${error.message}\n\nPlease merge manually or check the requirements.`
              });
            }