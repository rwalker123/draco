                  maxLength: 100
                lastName:
                  type: string
                  minLength: 1
                  maxLength: 100
                middleName:
                  type: string
                  maxLength: 50
                email:
                  type: string
                  maxLength: 100
                  format: email
                userId:
                  type: string
                  maxLength: 50
                photoUrl:
                  type: string
                  format: uri
                contactDetails:
                  type: object
                  properties:
                    phone1:
                      type: string
                      nullable: true
                      default: ""
                    phone2:
                      type: string
                      nullable: true
                      default: ""
                    phone3:
                      type: string
                      nullable: true
                      default: ""
                    streetAddress:
                      type: string
                      nullable: true
                      maxLength: 100
                      default: ""
                    city:
                      type: string
                      nullable: true
                      maxLength: 50
                      default: ""
                    state:
                      type: string
                      nullable: true
                      maxLength: 50
                      default: ""
                    zip:
                      type: string
                      nullable: true
                      maxLength: 10
                      default: ""
                    dateOfBirth:
                      type: string
                      nullable: true
                      default: ""
              required:
                - id
                - firstName
                - lastName
          required:
            - id
            - firstYear
            - contact
          description: Schema for a player who is or was on a team roster. This contains
            details that only ever need to be supplied once
