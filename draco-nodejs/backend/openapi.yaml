paths:
  /api/accounts/search:
    get:
      operationId: searchAccounts
      summary: Search accounts
      description: Public search for accounts by name or type
      tags:
        - Accounts
      parameters:
        - schema:
            type: string
            minLength: 1
            maxLength: 100
          required: true
          name: q
          in: query
      responses:
        "200":
          description: Accounts matching the search query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountType"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
  /api/accounts/{accountId}/photo-gallery/photos:
    get:
      operationId: listAccountGalleryPhotosAdmin
      summary: List gallery photos for administration
      description: Returns approved gallery photos for administrative management,
        including optional filters by album or team. Requires photo management
        permissions.
      tags:
        - Photo Gallery
      security:
        - bearerAuth: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            format: number
        - schema:
            type: string
            nullable: true
            pattern: ^d+$
          required: false
          name: albumId
          in: query
        - schema:
            type: string
            nullable: true
            pattern: ^d+$
          required: false
          name: teamId
          in: query
      responses:
        "200":
          description: Gallery photos available for administrative management.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PhotoGalleryList"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Authentication required.
        "403":
          description: Insufficient permissions to manage gallery photos.
        "500":
          description: Unexpected server error while retrieving gallery photos.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"
